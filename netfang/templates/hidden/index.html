<!DOCTYPE html>
<html lang="{{ 'de' if request.accept_languages.best_match(['de','en'])=='de' else 'en' }}">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <title>NetFang Secured Router</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/hidden.css') }}">
</head>
<body>
<header>
    <div class="header-content">
        <img src="{{ url_for('static', filename='router_logo.png') }}" alt="Router Logo" class="router-logo"/>
        <h1>NetFang Secured Router</h1>
    </div>
</header>
<main>
    <div>
        Current state: <span id="state"></span>
        <span id="connectionBadge" class="badge">Unknown</span>
    </div>
    <a href="{{ url_for('test_page') }}" class="button">Perform Tests</a>
</main>
<footer>
    <p>&copy; 2025 NetFang.
        {{ 'Alle Rechte vorbehalten.' if request.accept_languages.best_match(['de','en'])=='de' else 'All rights reserved.' }}
    </p>
</footer>

<script>
    (function () {
    let previousState = '';

        const stateElement = document.getElementById("state");
        const badgeElement = document.getElementById("connectionBadge");

    function typeText(element, text) {
        let index = 0;
        element.innerText = '';
        const typeInterval = setInterval(() => {
            if (index < text.length) {
                element.innerText += text.charAt(index);
                index++;
            } else {
                clearInterval(typeInterval);
            }
        }, 50);
    }

        async function updateState() {
            try {
                const response = await fetch("/state");
                if (!response.ok) {
                    // If server returned an error status, mark as disconnected
                    throw new Error(`Server responded with ${response.status}`);
                }

                const data = await response.json();
                const newState = data.state || 'Unknown';

                // Update text only if the state is different from the previous one
                if (newState !== previousState) {
                    previousState = newState;
                    typeText(stateElement, newState);
                }

                // Mark as connected
                badgeElement.classList.remove("disconnected");
                badgeElement.classList.add("connected");
                badgeElement.textContent = "{{ 'Verbunden' if request.accept_languages.best_match(['de','en'])=='de' else 'Connected' }}";
            } catch (error) {
                console.error('Error fetching state:', error);

                // On any error, mark as disconnected
                badgeElement.classList.remove("connected");
                badgeElement.classList.add("disconnected");
                badgeElement.textContent = "{{ 'Getrennt' if request.accept_languages.best_match(['de','en'])=='de' else 'Disconnected' }}";
            }
    }

        // Fetch new state every 5 seconds
    setInterval(updateState, 5000);
    updateState();
    })();
</script>
</body>
</html>
