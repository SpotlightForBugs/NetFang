<!DOCTYPE html>
<html lang="{{ 'de' if request.accept_languages.best_match(['de', 'en']) == 'de' else 'en' }}">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="UTF-8"/>
    <title>{% block title %}NetFang Secured Router{% endblock %}</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@300;400;500&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Source Code Pro', monospace;
            background-color: #121212;
            color: #33FF33;
            text-shadow: 0 0 5px rgba(51, 255, 51, 0.7);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #000;
            padding: 15px;
            border-bottom: 2px solid #33FF33;
            box-shadow: 0 0 15px rgba(51, 255, 51, 0.3);
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .router-logo {
            height: 45px;
            filter: brightness(0) invert(1);
            margin-right: 15px;
        }

        h1 {
            font-weight: 400;
            letter-spacing: 2px;
            margin: 0;
            text-transform: uppercase;
        }

        main {
            flex-grow: 1;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        footer {
            text-align: center;
            padding: 10px;
            font-size: 0.8rem;
            background-color: #000;
            border-top: 1px solid #33FF33;
            box-shadow: 0 0 15px rgba(51, 255, 51, 0.3);
        }

        div.alert {
            font-size: 1.2rem;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border: 1px solid #FF3333;
            box-shadow: 0 0 10px rgba(255, 51, 51, 0.5);
            border-radius: 5px;
            margin-bottom: 20px;
        }

        div.status {
            font-size: 1.2rem;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border: 1px solid #33FF33;
            box-shadow: 0 0 10px rgba(51, 255, 51, 0.5);
            border-radius: 5px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            width: 300px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border: 1px solid #33FF33;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(51, 255, 51, 0.3);
        }

        .login-form input {
            margin-bottom: 15px;
            padding: 10px;
            background-color: #121212;
            color: #33FF33;
            border: 1px solid #33FF33;
            border-radius: 3px;
            outline: none;
        }

        .login-form input:focus {
            box-shadow: 0 0 10px rgba(51, 255, 51, 0.5);
        }

        .login-form button {
            padding: 10px;
            background-color: #121212;
            color: #33FF33;
            border: 1px solid #33FF33;
            border-radius: 3px;
            cursor: pointer;
            font-family: 'Source Code Pro', monospace;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .login-form button:hover {
            background-color: #33FF33;
            color: #000;
        }
        
        {% block additional_styles %}{% endblock %}
    </style>
    {% block head_extras %}{% endblock %}
</head>
<body>
<header>
    <div class="header-content">
        <img src="{{ url_for('static', filename='router_logo.png') }}" alt="Router Logo" class="router-logo"/>
        <h1>NetFang Secured Router</h1>
    </div>
</header>
<main>
    {% block content %}{% endblock %}
</main>
<footer>
    <p>&copy; 2025
        NetFang. {{ 'Alle Rechte vorbehalten.' if request.accept_languages.best_match(['de', 'en']) == 'de' else 'All rights reserved.' }}</p>
</footer>
{% block scripts %}{% endblock %}
</body>
</html>
